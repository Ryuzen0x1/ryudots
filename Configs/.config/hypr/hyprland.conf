exec-once = uwsm app -- swww-daemon
exec-once = uwsm app -- swww img --transition-type grow --transition-pos 0.854,0.977 --transition-step 90 ~/Pictures/wallhaven-o333pp.jpg
exec-once = waybar
exec-once = hypridle
